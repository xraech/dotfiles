# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        <Alt+n>: completion-item-focus next
        <Alt+p>: completion-item-focus prev
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Down>: completion-item-focus next
        <Up>: completion-item-focus prev
      normal:
        +: zoom-in
        <Tab>: nop
        A: set-cmd-text -s :quickmark-load -t
        H: tab-prev
        J: back
        K: forward
        L: tab-next
        Y: yank
        \: scroll-px 0 200
        gs: view-source
        h: scroll-px -200 0
        j: scroll-px 0 200
        k: scroll-px 0 -200
        l: scroll-px 200 0
        s: scroll-px 0 200
  content.notifications:
    https://www.reddit.com: false
  scrolling.smooth:
    global: true
